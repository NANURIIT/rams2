<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/as/AS03110S.js}"></script>
	<!-- <script th:src="@{js/test.js}"></script> -->
</th:block>

<th:block layout:fragment="customContent">
	<!-- 심사배정안건조회 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<!-- 조회조건영역 -->
					<div class="ibox-content text-right mb-2">
						<form method="get">
							<div class="form-group form-inline row">
								<label class="col-sm-1 control-label">
									<span class="req"></span>접수배정일
								</label>
								<div class="col-sm-3 input-group date">
									<div class="col-sm-5 input-group date px-0">
										<input type="text" class="form-control" id="AS03110S_FromDate" name="FromDate" value="">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
									<span class="input-group-addon border-none"> ~ </span>
									<div class="col-sm-5 input-group date px-0">
										<input type="text" class="form-control" id="AS03110S_ToDate" name="ToDate" value="">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</div>
								<div class="col-sm-1">
									<button class="btn btn-primary" type="button" onclick="assignmentSearch();">
										<i class="fa fa-search"></i>&nbsp;조회
									</button>
								</div>
								<div class="col-sm-7"></div>
							</div>
						</form>
					</div>

					<!-- 조회결과 -->
					<div class="ibox-content">
						<div class="tableFixHeader">
							<table class="table result table-bordered">
								<thead>
									<tr>
										<th>접수배정일</th>
										<th>Deal번호</th>
										<th>신규/재부의</th>
										<th>부수안건</th>
										<th>안건명</th>
										<th>심사역</th>
										<th>본부</th>
										<th>부서</th>
										<th>직원</th>
										<th>진행상태</th>
									</tr>
								</thead>
								<tbody id="AS03110S_ibDealList">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
