<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{css/plugins/touchspin/jquery.bootstrap-touchspin.min.css}" />
</th:block>

<th:block layout:fragment="script">
	<script th:src="@{js/plugins/touchspin/jquery.bootstrap-touchspin.min.js}"></script>
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/fileUpload.js}"></script>
	<script th:src="@{js/business/tb/TB07170S.js}"></script>
	<script th:src="@{js/business/tb/TB04011P.js}"></script>
</th:block>

<th:block layout:fragment="modalpopup">
	<th:block th:replace="business/tb/TB04011P :: TB04011P"></th:block>
</th:block>

<th:block layout:fragment="customContent">
	<!-- 입금내역조회 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<!-- 조회조건영역 -->
					<div class="ibox-content i-filter">
						<div class="form-group row form-inline">
							<!-- 입금일자 -->
							<label class="col-sm-1 control-label">
								입금일자
							</label>
							<div class="col-sm-1-5 input-group">
								<span class="input-group date">
									<input type="text" class="form-control" value="" id="TB07170S_rctmDt" placeholder="YYYY-MM-DD">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</span>
							</div>
							<!-- 상환구분 -->
							<label class="col-sm-1 control-label">
								상환구분
							</label>
							<div class="col-sm-1-5 input-group">
								<select class="form-control" id="TB07170S_R038">
									<option value="">전체</option>
								</select>
							</div>
							<!-- deal번호 -->
							<label class="col-sm-1 control-label">
								deal번호
							</label>
							<div class="col-sm-2">
								<div class="input-group">
									<input type="text" class="form-control" id="TB07170S_ibDealNo">
									<span class="input-group-append">
										<button type="button" class="btn btn-default" onclick="callTB04011P('TB07170S')"><i class="fa fa-search"></i></button>
									</span>
									<input type="text" class="form-control" id="TB07170S_ibDealNm" readonly="">
								</div>
							</div>
							<!-- 관리부서 -->
							<label class="col-sm-1 control-label">
								관리부서
							</label>
							<div class="col-sm-2">
								<div class="input-group">
									<select class="form-control" id="TB07170S_dprtNm">
										<option value="">전체</option>
									</select>
									<input type="text" class="form-control" id="TB07170S_dprtCd" readonly>
								</div>
							</div>
							<!-- 버튼영역 -->
							<div class="col-sm-1 text-right">
								<button class="btn btn-primary" onclick="TB07170Sjs.inq();">
									<i class="fa fa-search"></i>&nbsp;조회
								</button>
							</div>
						</div>
					</div>
					<!-- 조회결과 -->
					<div class="ibox-content">
						<div>
							<div id="TB07170S_colModel"></div>
						</div>
						
						<div class="row mt-2">
							<div class="col-sm-12 text-right">
							<button class="btn btn-success" onclick=""><i class="fa fa-check"></i>&nbsp;실행</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!-- row -->
	</div>
</th:block>

</html>
