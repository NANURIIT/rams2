	<th:block th:replace="business/tb/TB03022P :: TB03022P"></th:block>

<th:block layout:fragment="customContent">
	<!-- 연체내역조회 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<!-- 조회조건영역 -->
					<div class="ibox-content i-filter">
						<div class="form-group row form-inline">
							<div class="col-sm-10 form-group mb-1">
								<!-- 딜번호 -->
								<label class="col-sm-1 control-label">
									deal번호
								</label>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="text" class="form-control" id="TB09060S_ibDealNo">
										<span class="input-group-append">
											<button type="button" class="btn btn-default" onclick="callTB03021P('TB09060S');"><i class="fa fa-search"></i></button>
										</span>
										<input type="text" class="form-control" id="TB09060S_ibDealNm" readonly="" style="width: 45px;">
									</div>
								</div>
								<!-- 실행순번 -->
								<label class="col-sm-1 control-label">
									실행순번
								</label>
								<div class="col-sm-2 input-group">
									<input type="text" class="form-control" id="TB09060S_Sn" name="" value="">
								</div>
								<!-- 연채일자 -->
								<label class="col-sm-1 control-label">
									연체일자
								</label>
								<div class="col-sm-4 input-group">
									<div class="col-sm-5 input-group date px-0">
										<input type="text" class="form-control" id="TB09060S_startDt" name="" value="">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
									<span class="input-group-addon border-none"> ~ </span>
									<div class="col-sm-5 input-group date px-0">
										<input type="text" class="form-control" id="TB09060S_endDt" name="" value="">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</div>
							</div>
							<div class="col-sm-10 form-group">
								<!-- 관리부서 -->
								<label class="col-sm-1 col-form-label text-right">관리부서</label>
								<div class="col-sm-3 input-group">
									<input type="text" class="form-control" style="width: 30px;" id="TB09060S_dprtCd">
									<span class="input-group-append">
										<button type="button" class="btn btn-default" onclick="callTB03022P('TB09060S');"><i class="fa fa-search"></i></button>
									</span>
									<input type="text" class="form-control" style="width: 70px;" id="TB09060S_dprtNm" readonly>
								</div>
								<!-- 연체해제여부 -->
								<label class="col-sm-1 control-label">
									연체해제여부
								</label>
								<div class="col-sm-2 input-group">
									<select class="form-control" id="TB09060S_ovduRlseYn">
										<option value="0">전체</option>
										<option value="1">연체</option>
										<option value="2">연체해제</option>
									</select>
								</div>
							</div>
							<!-- 버튼영역 -->
							<div class="col-sm-1 text-right">
								<button class="btn btn-primary" onclick="getList1();">
									<i class="fa fa-search"></i>&nbsp;조회</button>
							</div>
						</div>
					</div>
					<!-- 조회결과 -->
					<div class="ibox-content">
							<div class="ibox mb-2">
								<div id="TB09060S_grid1"></div>
							</div>
							
					</div>	
				<div class="ibox-content i-filter">
					<div class="form-group row form-inline">
							
						<div class="col-sm-10 form-group mb-1">
						<label class="col-sm-1 control-label">
							사후관리번호
						</label>
						<div class="col-sm-2 input-group">
							<input type="text" class="form-control" id="TB09060S_afctMngmNo2" name="" value="" readonly="">
						</div>
						<label class="col-sm-1 control-label">
							DEAL번호
						</label>
						<div class="col-sm-2 input-group">
							<input type="text" class="form-control" id="TB09060S_dealNo" name="" value="" readonly="">
						</div>
						<label class="col-sm-1 control-label">
							DEAL명
						</label>
						<div class="col-sm-2 input-group">
							<input type="text" class="form-control" id="TB09060S_dealNm" name="" value="" readonly="">
						</div>
						<label class="col-sm-1 control-label">
							실행순번
						</label>
						<div class="col-sm-2 input-group">
							<input type="text" class="form-control" id="TB09060S_excSeq2" name="" value="" readonly="">
						</div>
						
					</div>
						
			<div class="col-sm-10 form-group">
							<label class="col-sm-1 col-form-label text-right">확정여부</label><div class="col-sm-2 input-group">
								<input type="checkbox" id="TB09060S_dcsnYn">
							</div>
						</div><div class="col-sm-1 text-right">
							<button class="btn btn-success" type="button" onclick="saveDcsn();"><i class="fa fa-save"></i>&nbsp;저장</button>
						</div></div>
			</div>
					<div class="ibox">
						<div class="ibox-title">
							<h5>▶ 일별연체내역</h5>
						</div>
						<div class="ibox-content">
						<!-- 일별연체내역 -->
							<div id="TB09060S_grid2"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div><!-- row -->
	</div>
</th:block>

</html>
