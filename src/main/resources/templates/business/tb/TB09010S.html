<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<!-- <script th:src="@{js/business/popup/AC01120P.js}"></script> -->
	<script th:src="@{js/business/tb/TB03022P.js}"></script>
	<script th:src="@{js/business/tb/TB09010S.js}"></script>
</th:block>

<th:block layout:fragment="modalpopup">
	<th:block th:replace="business/tb/TB03022P :: TB03022P"></th:block>
	<!-- <th:block th:replace="business/popup/AC01120P :: AC01120P"></th:block> -->
</th:block>

<th:block layout:fragment="customContent">
	<!-- 일별 신용사건 현황 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<!-- 조회조건영역 -->
					<div class="ibox-content mb-2">
						<div class="form-group form-inline row">
							<div class="col-sm-12 form-group">
								<label class="col-sm-1 control-label">기준일자</label>
								<div class="col-sm-2 input-group" >
									<span class="input-group date">
										<input type="text" class="form-control" id="TB09010S_stdDt" name="start" value="">
										<span class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</span>
									</span>
								</div>
								<label class="col-sm-1 control-label">심사부서</label>
								<div class="col-sm-2 input-group text-right">
									<select class="form-control" value="" id="TB09010S_I010" >
										<option>전체</option>
									</select>
								</div>
								<label class="col-sm-1 control-label">심사역</label>
								<div class="col-sm-3 input-group">
									<input type="text" class="form-control" id="TB09010S_empno" name="" readonly>
									<span class="input-group-append">
										<button type="button" class="btn btn-default" onclick="callTB03022P('TB09010S')">
											<i class="fa fa-search"></i>
										</button>
									</span>
									<input type="text" class="form-control border-left-none" id="TB09010S_empNm" name="" readonly>
								</div>
								<label class="control-label">
									<input type="checkbox" id="TB09010S_checked">확인완료 건 포함
								</label>
								<div class="col-sm-1 text-right">
									<button class="btn btn-primary" onclick="checkDealSearch();">
									<i class="fa fa-search"></i>&nbsp;조회</button>
								</div>
							</div>
						</div>
					</div>
					<!-- 조회결과 -->
					<div class="ibox-content mb-2">
						<div class="text-right">(단위: 건)</div>
						<div class="tableFixHeader2">
							<div id="TB09010S_DealList"></div>
						</div>
					</div>
					<!-- 상세보기 -->
					<div class="ibox-content">
						<div class="ibox">
							<div class="ibox-title">
								<h5>◎ 입력사항</h5>
							</div>
							<div class="ibox-content">
								<div class="text-right mb-2">
									<div class="form-group row">
										<input type="hidden" id="TB09010S_selectedStdDt">
										<input type="hidden" id="TB09010S_riskInspctCcd">
										<input type="hidden" id="TB09010S_lstCCaseCcd">
										<input type="hidden" id="TB09010S_I010">
										<input type="hidden" id="TB09010S_ownPEno">

										<label class="col-sm-1 col-form-label">Deal번호</label>
										<div class="col-sm-2">
											<input type="text" class="form-control" id="TB09010S_selectedIbDealNo" disabled/>
										</div>
										<label class="col-sm-1 col-form-label">안건명</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="TB09010S_selectedIbDealNm" disabled/>
										</div>
										<label class="col-sm-1 col-form-label">조치심사역</label>
										<div class="col-sm-2">
											<input type="text" class="form-control" id="TB09010S_selectedEmpNm" disabled/>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-1 col-form-label">조치사항</label>
										<div class="col-sm-11">	
											<textarea class="form-control" id="TB09010S_exmntRsltCntnt" rows="10"></textarea>
										</div>
									</div>
								</div>
								
								<div class="col-sm-13 text-right">
									<button class="btn btn-success btn-outline" type="button" id="assesmentRequest" onclick="saveDealExmnt();"><i class="fa fa-check"></i>&nbsp;입력</button>
								</div>
							</div>
						</div>
					</div>
				</div><!-- ibox -->
			</div>
		</div><!-- row -->
	</div>
</th:block>

</html>
