<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{css/plugins/touchspin/jquery.bootstrap-touchspin.min.css}" />
</th:block>

<th:block layout:fragment="script">
	<script th:src="@{js/plugins/touchspin/jquery.bootstrap-touchspin.min.js}"></script>
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/fileUpload.js}"></script>
	<script th:src="@{js/business/tb/TB10720S.js}"></script>
</th:block>

<th:block layout:fragment="modalpopup">
	<!-- <th:block th:replace="business/tb/TB03022P :: TB03022P"></th:block> -->
</th:block>

<th:block layout:fragment="customContent">
	<!-- 마감관리 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<!-- 조회조건영역 -->
					<div class="ibox-content i-filter">
						<div class="form-group form-inline">
							<div class="col-sm-12  row">
								<!-- 입금일자 -->
								<label class="col-sm-1 control-label">
									기준일자
								</label>
								<div class="col-sm-2 input-group">
									<span class="input-group date">
										<input type="text" class="form-control" value="" id="TB10720S_stdrDt">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</span>
								</div>
								
								<!-- 버튼영역 -->
								<div class="col-sm-9 text-right">
									<button class="btn btn-primary" onclick="TB10720Sjs.selectTB10720S();">
										<i class="fa fa-search"></i>&nbsp;조회
									</button>
									<button class="btn btn-default" type="button" onclick="TB10720Sjs.reset();">
										<i class="fa fa-undo"></i>&nbsp;초기화
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- 조회결과 -->
					<div class="ibox-content" style="min-height: 800px">
						
						<div class="ibox">
							<div class="ibox-title">
								<h5>▶ 기업신용공여 마감여부</h5>
							</div>
							<div class="ibox-content">
								<div class="p-4">
								<!-- 마감여부 -->
									<div class="form-group form-inline row mb-3"> 
										<div class="col-sm-12 input-group">
											<div class="col-sm-1-5 input-group">
												<div class="col-sm-6">
													<div class="form-check">
														<input type="radio" value="open" id="" name="TB10720S_radio" checked="">
														<label class="font-weight-normal">개시</label>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-check">
														<input type="radio" value="close" id="" name="TB10720S_radio">
														<label class="font-weight-normal">마감</label>
													</div>
												</div>
											</div>
											<span class="col-sm-7">* 기업신용공여 업무마감은 평일 20시 이후 작업사항이 있을 경우만 개시상태로 저장 후 작업하고 완료 후에는 반드시 마감으로 저장해야 합니다.</span>
										</div>
									</div>
									<div id="TB10720S_grid"></div>
								</div>
							</div>
						</div>
						<div class="ibox form-inline">
							<!-- 버튼영역 -->
							<div class="col-sm-12 text-right pd0">
								<button class="btn btn-success" type="button" onclick="TB10720Sjs.updateTB10720S();"><i class="fa fa-check"></i>&nbsp;실행</button>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div><!-- row -->
	</div>
</th:block>

</html>
