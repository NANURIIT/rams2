<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/tb/TB08020S.js}"></script>
	<script th:src="@{js/business/popup/AC01110P.js}"></script>
	<script th:src="@{js/business/tb/TB03021P.js}"></script>
	<!-- <script th:src="@{js/business/popup/AS02020P.js}"></script> -->
</th:block>

<th:block layout:fragment="modalpopup">
	<th:block th:replace="business/popup/AC01110P :: AC01110P"></th:block>
	<th:block th:replace="business/tb/TB03021P :: TB03021P"></th:block>
	<!-- <th:block th:replace="business/popup/AS02020P :: AS02020P"></th:block> -->
</th:block>

<th:block layout:fragment="customContent">
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<div class="ibox">
							<!-- 검색조건 -->
							<div class="form-group form-inline row">
								<div class="col-sm-12 input-group text-right">
									<label class="col-sm-1 control-label">모니터링관리구분</label>
									<div class="col-sm-1">
										<select class="form-control" id="mntrMngCcd">
											<option value="">전체</option>
											<option value="1">투자자산</option>
											<option value="2">엘렐렐</option>
										</select>
									</div>
									<label class="col-sm-1 control-label">부서</label>
									<div class="col-sm-2">
										<div class="input-group">
											<input type="text" class="form-control" style="width:20px;" id="TB08020S_dprtCd"  name="PM22110S_dprtCd">
											<span class="input-group-append">
												<button type="button" class="btn btn-default" onclick="callAC01110P('TB08020S')"><i class="fa fa-search"></i></button>
											</span>
											<input type="text" class="form-control" style="width:80px;" id="TB08020S_dprtNm" name="PM22110S_dprtNm" readonly>
										</div>
									</div>
									<label class="col-sm-1 control-label">Deal번호</label>
									<div class="col-sm-2">
										<div class="input-group">
											<input type="text" class="form-control" id="TB08020S_ibDealNo" readonly="">
											<span class="input-group-append">
												<button type="button" id="open_modal_AS02020P" class="btn btn-default" onclick="callTB03021P('TB08020S');"><i class="fa fa-search"></i></button>
												<button type="button" id="removeDealNo" class="btn btn-default" onclick="removeDealNo();">X</button>
											</span>
										</div>
									</div>
									<label class="col-sm-1 control-label">관리단계분류</label>
									<div class="col-sm-1">
										<select class="form-control" id="mngSttsDvdCd">
											<option value="">전체</option>
											<option value="1">투자자산</option>
											<option value="2">엘렐렐</option>
										</select>
									</div>
									<div class="col-sm-1">
										<input type="checkbox" class="form-control">
									</div>
									<div class="input-group-append">
										전체
									</div>
									<div class="col-sm-12 text-right">
										<button class="btn btn-primary" onclick="getDealMnrtList();"><i class="fa fa-search"></i>&nbsp;조회</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="ibox">
					<div class="ibox-content">
						<!-- row1 -->
						<div class="col-sm-12 text-right">
							<button class="btn btn-warning">
								<i class="fa fa-file-excel-o"></i>&nbsp;Excel
							</button>
						</div>
					</div>
					<!-- row2 -->
					<div class="ibox-content" style="min-height: 730px">
						<div class="tableFixHeader2">
							<table class="table result table-bordered">
								<thead>
									<tr>
										<th>안건번호</th>
										<th>안건명</th>
										<th>관리부점</th>
										<th>담당자</th>
										<th>금융상품분류</th>
										<th>심사부서구분</th>
										<th>심사역</th>
										<th>협의체</th>
										<th>자산(상품)명</th>
										<th>건전성분류</th>
										<th>관리단계분류</th>
									</tr>
								</thead>
								<tbody id="dealList">

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
