<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{/js/business/tb/TB10210S.js}"></script>
</th:block>

<th:block layout:fragment="customContent">
	<!-- 권한별메뉴관리 -->
    <div class="wrapper wrapper-content animated fadeIn">
    	<div class="row">
    		<!-- 조회영역 -->
    		<div class="col-lg-12">
    			<div class="ibox ">
					<div class="ibox-content i-filter">
						<div class="row form-group form-inline text-right">
	   						<div class="col-sm-12 input-group text-right">
	                         	<label class="col-sm-1 control-label">권한코드/권한명</label>
								<div class="col-sm-2">
									<div class="input-group">
	                        			<input type="text" class="form-control" id="authCodeSearchInput" onkeyup="if(window.event.keyCode==13){searchButtonClick()}">
									</div>
								</div>
								<div class="col-sm-9 text-left">
									<button class="btn btn-primary" type="button" id="authCodeSearchButton" onclick="searchButtonClick();"><i class="fa fa-search"></i>&nbsp;조회</button>
								</div>
	                        </div>
	   					</div>
	   				</div>
	   				<!-- 조회결과 -->
	   				<div class="ibox-content">
						<div class="ibox ">
							<div class="ibox-title">
								<h5>▶ 그룹코드</h5>
								<div class="ibox-tools">		                   		
									<button class="btn btn-default btn-xs" type="button" onclick="addAuthCodeRow();"><i class="fa fa-plus"></i>&nbsp;행추가</button>
									<button class="btn btn-default btn-xs" type="button" onclick="clickDeleteButton();"><i class="fa fa-minus"></i>&nbsp;행삭제</button>
									<button class="btn btn-success btn-xs" type="button" onclick="clickAuthSaveButton();"><i class="fa fa-save"></i>&nbsp;저장</button>
								</div>
							</div>
							<div class="ibox-content">
								<div class="tableFixHead">
									<div id="authCodeTable"></div>
								</div>
							</div>
						</div><!-- ibox -->
						<div class="ibox ">
							<div class="ibox-title">
								<h5>▶ 상세코드</h5>
								<div class="ibox-tools">		                       		
									<button class="btn btn-success btn-xs" type="button" onclick="clickSaveMenuButton();"><i class="fa fa-save"></i>&nbsp;저장</button>
								</div>
							</div>
							<div class="ibox-content">
								<div class="tableFixHead">
									<div id="authCodeMenuTable"></div>
								</div>
							</div>
						</div><!-- ibox -->
					</div>
    			</div>
    		</div>
    	</div>
    </div>
</th:block>

</html>
