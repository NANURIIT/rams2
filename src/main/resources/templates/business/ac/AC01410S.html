<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/ac/AC01410S.js}"></script>
</th:block>

<th:block layout:fragment="customContent">
    <!-- 메뉴관리 -->
    <div class="wrapper wrapper-content animated fadeIn">
    	<div class="row">
    		<!-- 조회영역 -->
    		<div class="col-lg-12">
    			<div class="ibox ">
   					<div class="ibox-title">
	   					<div class="form-group row form-inline">
	   						<div class="col-sm-3 input-group">
	                            <label class="control-label px-2">메뉴명</label>
	                           	<input type="text" class="form-control" id="menuNm">
	                           </div>
	                           <div class="col-sm-1">
								<button class="btn btn-primary" type="button" id="menuSearch"><i class="fa fa-search"></i>&nbsp;조회</button>
	                       	</div>
	   					</div>
	   				</div>
	   				<!-- 조회결과 -->
	   				<div class="ibox-content" style="min-height: 850px">
	   					<div class="col-sm-12">
	    					<div class="ibox ">
			   					<div class="ibox-title">
			   						<h5>상위메뉴</h5>
			   						<div class="ibox-tools">		                       		
			                       		<button class="btn btn-default btn-xs" type="button" onclick="addMenuRow();"><i class="fa fa-plus"></i>&nbsp;행추가</button>
			                       		<button class="btn btn-default btn-xs" type="button" onclick="deleteMenuRow();"><i class="fa fa-minus"></i>&nbsp;행삭제</button>
			                       		<button class="btn btn-success btn-xs" type="button" onclick="clickSaveMainMenu();"><i class="fa fa-save"></i>&nbsp;저장</button>
			                       	</div>
			   					</div>
			    				<div class="ibox-content">
			    					<div class="tableFixHead">
					    				<table class="table table-bordered">
					    					<colgroup>
							                    <col style="width: 5%;">
							                    <col style="width: 10%;">
							                    <col style="width: 5%;">
							                    <col style="width: 7%;">
							                    <col style="width: 15%;">
							                    <col style="width: 18%;">
							                    <col style="width: 7%;">
							                    <col style="width: 5%;">
							                    <col style="width: 10%;">
							                    <col style="width: 7%;">
							                    <col style="width: 5%;">
							                </colgroup>
											<thead>
												<tr>
							                        <th>삭제</th>
							                        <th>메뉴ID</th>
							                        <th>정렬번호</th>
							                        <th>화면번호</th>
							                        <th>메뉴명</th>
							                        <th>타이틀명</th>
							                        <th>URL분류코드</th>
							                        <th>하위메뉴</th>
							                        <th>처리일시</th>
							                        <th>처리자</th>
							                        <th>사용여부</th>
							                    </tr>
											</thead>
											<tbody id="menuListTable">
											</tbody>
										</table>
									</div>
				    			</div>
			   				</div><!-- ibox -->
			   				<div class="ibox ">
			   					<div class="ibox-title">
			   						<h5>하위메뉴</h5>
			   						<div class="ibox-tools">		                       		
			                       		<button class="btn btn-default btn-xs" type="button" onclick="addSubMenuRow();"><i class="fa fa-plus"></i>&nbsp;행추가</button>
			                       		<button class="btn btn-default btn-xs" type="button" onclick="deleteSubMenuRow();"><i class="fa fa-minus"></i>&nbsp;행삭제</button>
			                       		<button class="btn btn-success btn-xs" type="button" onclick="clickSaveSubMenu();"><i class="fa fa-save"></i>&nbsp;저장</button>
			                       	</div>
			   					</div>
			    				<div class="ibox-content">
			    					<div class="tableFixHead">
					    				<table class="table table-bordered">
					    					<colgroup>
							                    <col style="width: 5%;">
							                    <col style="width: 10%;">
							                    <col style="width: 7%;">
							                    <col style="width: 7%;">
							                    <col style="width: 15%;">
							                    <col style="width: 20%;">
							                    <col style="width: 7%;">
							                    <col style="width: 7%;">
							                    <col style="width: 10%;">
							                    <col style="width: 7%;">
							                    <col style="width: 5%;">
							                </colgroup>
											<thead>
												<tr>
							                        <th>삭제</th>
							                        <th>메뉴ID</th>
							                        <th>정렬번호</th>
							                        <th>화면번호</th>
							                        <th>메뉴명</th>
							                        <th>타이틀명</th>
							                        <th>URL</th>
							                        <th>URL분류코드</th>
							                        <th>처리일시</th>
							                        <th>처리자</th>
							                        <th>사용여부</th>
							                    </tr>
											</thead>
											<tbody id="subMenuListTable">
											</tbody>
										</table>
									</div>
				    			</div>
			   				</div><!-- ibox -->
	    				</div>
	   				</div>
    			</div>
    		</div>
    	</div>
    </div>
</th:block>

</html>
