<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
  <script th:src="@{js/common.js}"></script>
  <script th:src="@{js/tabs.js}"></script>
</th:block>

<th:block layout:fragment="customContent">
  <!-- PF사후관리 관리  -->
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <!-- 조회 조건 -->
        <div class="ibox-content mb-2">
          <!-- 기본항목 -->
          <div class="ibox">
            <div class="ibox-title">
              <h4>기본항목</h4>
            </div>
            <div class="ibox-content">
              <div class="row form-group form-inline text-right">
                <div class="col-sm-7 input-group mb-1">
                  <label class="col-sm-2 col-form-label">사업 관리번호</label>
                  <input type="text" class="col-sm-3 form-control mr-1" placeholder=" _-_ _ _ _-_ _ _ _ _ _" readonly>
                  <input type="text" class="col-sm-7 form-control" readonly>
                </div>
                <div class="col-sm-4 form-group">
                  <label class="col-sm-3 col-form-label">점검기준년월</label>
                  <span class="col-sm-8 input-group date no-padding mb-1">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                  </span>
                </div>
                <div class="col-sm-1 form-group mb-1">
                  <button class="btn btn-primary"><i class="fa fa-search"></i>&nbsp;조회</button>&nbsp;
                </div>
              </div>
            </div>
          </div>
          <!-- TAB -->
          <div class="tabs-container ">
            <ul class="nav nav-tabs " role="tablist" id="ramsTab">
              <li class=""><a class="nav-link active " data-toggle="tab" href="#tab-1">분양수지 관리</a></li>
              <li class=""><a class="nav-link " data-toggle="tab" href="#tab-2">당월 사업 관리의견</a></li>
              <li class=""><a class="nav-link " data-toggle="tab" href="#tab-3">기타 사후관리</a></li>
              <li class="">
                <button class="btn btn-default btn-xs mt-1" type="button">
                  <i class="fa fa-arrow-right"></i>
                  ┃사업개요
                </button>
              </li>
            </ul>
            <div class="tab-content">
              <!-- 분양수지 관리 -->
              <div role="tabpanel" id="tab-1" class="tab-pane active">
                <div class="panel-body">
                  <div class="row form-inline form-group text-right">
                    <!-- 분양공사일정 -->
                    <div class="ibox col-sm-12">
                      <div class="ibox-title text-left">
                        <h4>분양/공사일정</h4>
                      </div>
                      <div class="ibox-content mb-1">
                        <div class="row form-group form-inline text-right">
                          <div class="col-sm-12 text-left ml-3">
                            <h4>사업 기본정보</h4>
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">분양 시작일</label>
                            <span class="col-sm-8 input-group date no-padding mb-1">
                              <input type="text" class="form-control" id="">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </span>
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">분양 종료일</label>
                            <span class="col-sm-8 input-group date no-padding mb-1">
                              <input type="text" class="form-control" id="">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </span>
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">분양기간</label>
                            <select class="col-sm-8 form-control" id=""></select>
                          </div>

                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">공사 시작일</label>
                            <span class="col-sm-8 input-group date no-padding mb-1">
                              <input type="text" class="form-control" id="">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </span>
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">공사 종료일</label>
                            <span class="col-sm-8 input-group date no-padding mb-1">
                              <input type="text" class="form-control" id="">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </span>
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">공사기간</label>
                            <input type="text" class="col-sm-8 form-control" id="">
                          </div>

                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">신용보강 기관 내용</label>
                            <select class="col-sm-8 form-control" id=""></select>
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">세대 수</label>
                            <input type="text" class="col-sm-8 form-control" id="">
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">대출채권 양수 여부</label>
                            <select class="col-sm-8 form-control" id=""></select>
                          </div>

                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">사업성 자체 평가</label>
                            <select class="col-sm-8 form-control" id=""></select>
                          </div>
                          <div class="col-sm-4 form-group">
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">IPRE 여부</label>
                            <select class="col-sm-8 form-control" id=""></select>
                          </div>

                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">계산 내부 등급</label>
                            <input type="text" class="col-sm-8 form-control" id="">
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">확정 내부 등급</label>
                            <input type="text" class="col-sm-8 form-control" id="">
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">이주율</label>
                            <input type="text" class="col-sm-8 form-control" id="">
                          </div>

                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">예상 진척율</label>
                            <input type="text" class="col-sm-8 form-control" id="">
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">실적 진척율</label>
                            <input type="text" class="col-sm-8 form-control" id="">
                          </div>
                          <div class="col-sm-4 form-group">
                            <label class="col-sm-3 col-form-label">사업진행단계</label>
                            <input type="text" class="col-sm-8 form-control" id="">
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- 월별 공사 및 분양 현황 -->
                    <div class="ibox col-sm-6">
                      <div class="ibox-title">
                        <div class="btn-wrap">
                          <h4>월별 공사 및 분양 현황</h4>
                          <button class="btn btn-warning btn-xs" onclick="">
                            <i class="fa fa-file-excel-o"></i>&nbsp;Excel
                          </button>
                        </div>
                      </div>
                      <div class="ibox-content">
                        <div class="tableFixHeader">
                          <table class="table table-bordered">
                            <thead class="text-center">
                              <tr>
                                <th>기준년월</th>
                                <th>사업진행단계</th>
                                <th>예상진척율</th>
                                <th>실적진척율</th>
                              </tr>
                            </thead>
                            <tbody id="">
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                    <!-- 분양수입/공사비 점검의견 -->
                    <div class="ibox col-sm-6 h-default">
                      <div class="ibox-title">
                        <h4 class="text-left">분양수입/공사비 점검의견</h4>
                      </div>
                      <div class="ibox-content">
                        <div class="col-sm-12 form-group">
                          <label class="col-sm-3 col-form-label">점검결과</label>
                          <select class="col-sm-9 form-control" id=""></select>
                        </div>
                        <div class="col-sm-12 form-group">
                          <label class="col-sm-3 col-form-label">영업점 분양수지 점검의견</label>
                          <textarea class="col-sm-9 form-control" id=""></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 조회결과 -->
        <div class="ibox-title ">
          <h4 class="">파일첨부</h4>
          <div class="ibox-tools ">
          	<button class="btn btn-default " type="button" id="addFile">
            	<i class="fa fa-upload"></i>&nbsp;파일추가
            </button>
            <button id="" class="btn btn-default " onclick="">
              <i class="fa fa-download"></i>&nbsp;내려받기</button>
          </div>
        </div>
        <div class="ibox-content mb-2">
          <div class="tableFixHead2">
            <table class="table result table-bordered">
              <thead class="text-center">
                <tr>
                  <th>선택</th>
                  <th>파일종류</th>
                  <th>업무종류</th>
                  <th>등록일시</th>
                  <th>업무팀</th>
                  <th>담당자</th>
                  <th>파일명</th>
                  <th>파일크기</th>
                </tr>
              </thead>
              <tbody id="">
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-sm-6 form-inline">
            </div>
            <div class="col-sm-6 text-right mt-1 mb-1">
              <button id="" class="btn btn-success" onclick=""><i class="fa fa-save"></i>&nbsp;저장</button>
              <button id="" class="btn btn-danger" onclick=""><i class="fa fa-eraser"></i>&nbsp;삭제</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>

</html>
