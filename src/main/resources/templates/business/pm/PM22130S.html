<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/tabs.js}"></script>
</th:block>



<th:block layout:fragment="customContent">
	<!-- IB딜별 익스포져 및 손익현황 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-content">
						<div class="hiddenInfo">
						</div>
						<!-- 1 Line -->
						<div class="row">
							<div class="col-sm-12 text-right">
								<button class="btn btn-primary" type="button" onclick="getEamList();">
									<i class="fa fa-search"></i>&nbsp;조회</button>
								<button id="" class="btn btn-default" onclick="">
									<i class="fa fa-undo"></i>&nbsp;초기화</button>
							</div>
						</div>
						<!-- 2 Line -->
						<div class="row text-right">
							<div class="col-sm-4 input-group">
								<div class="col-sm-1"></div><!-- 빈칸 -->
								<label class="col-sm-2 col-form-label">DSC번호</label>
								<div class="col-sm-6">
									<div class="input-group">
										<input type="text" class="form-control" id="">
										<span class="input-group-append">
											<button type="button" id="" class="btn btn-default" onclick="">
												<i class="fa fa-search"></i>
											</button>
										</span>
									</div>
								</div>
								<div class="w-100"></div>

								<div class="col-sm-1"></div><!-- 빈칸 -->
								<label class="col-sm-2 col-form-label">승인일자</label>
								<div class="col-sm-6 input-group date my-1">
									<input type="text" class="form-control" id="tab1_datepicker1" value="" placeholder="yyyy-mm-dd"
										oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
								<div class="w-100"></div>
	
								<div class="col-sm-1"></div><!-- 빈칸 -->
								<label class="col-sm-2 col-form-label">위원회번호</label>
								<div class="col-sm-6 mb-0">
									<input class="form-control" type="text">
								</div>
								<div class="w-100"></div>

								<div class="col-sm-1"></div><!-- 빈칸 -->
								<label class="col-sm-2 col-form-label">담당부서</label>
								<div class="col-sm-6 input-group">
									<input type="text" class="form-control" id="">
									<span class="input-group-append">
										<button type="button" id="" class="btn btn-default" onclick="">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
								<div class="w-100"></div>
							</div>

							<div class="col-sm-4 input-group">
								<label class="col-sm-2 col-form-label">조회기간</label>
								<div class="col-sm-9 input-group date mb-2">
									<div class="col-sm-5 input-group date px-0">
										<input type="text" class="form-control" id="" name="FromDate" value=""
											oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
									<span class="col-sm-2 input-group-addon border-none"> ~ </span>
									<div class="col-sm-5 input-group date px-0">
										<input type="text" class="form-control" id="" name="ToDate" value=""
											oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</div>

								<label class="col-sm-2 col-form-label pl-0">투자승인기구</label>
								<div class="col-sm-7">
									<select class="form-control"></select>
								</div>
								<div class="w-100"></div>

								<label class="col-sm-2 col-form-label">딜 승인금액</label>
								<div class="col-sm-7">
									<input class="form-control" type="text">
								</div>
								<div class="w-100"></div>

								<label class="col-sm-2 col-form-label ">담당PM</label>
								<div class="col-sm-7 input-group">
									<input type="text" class="form-control" id="">
									<span class="input-group-append">
										<button type="button" id="" class="btn btn-default" onclick="">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
								<div class="w-100"></div>
							</div>

							<div class="col-sm-4 input-group">
								<label class="col-sm-2 col-form-label">종목코드</label>
								<div class="col-sm-9 input-group" style="margin-bottom: 5px;">
									<input type="text" class="form-control" id="">
									<span class="input-group-append">
										<button type="button" id="" class="btn btn-default" onclick="">
											<i class="fa fa-search"></i>
										</button>
									</span>
									<span class="input-group-addon border-none">( 종목코드로 DSC번호 검색시 사용 )</span>
								</div>
								<div class="w-100"></div>

								<label class="col-sm-2 col-form-label">승인조건</label>
								<div class="col-sm-9">
									<textarea class="form-control " rows="" style="height: 9vh;"></textarea>
								</div>
								<div class="w-100"></div>

								<label class="col-sm-2 col-form-label">담당자</label>
								<div class="col-sm-5 input-group">
									<input type="text" class="form-control" id="">
									<span class="input-group-append">
										<button type="button" id="" class="btn btn-default" onclick=""><i class="fa fa-search"></i></button>
									</span>
								</div>
							</div>
							<!--  -->




							
						</div>
						
					</div>

					<!-- 조회결과 -->
					<div class="ibox-content">
						<div class="row">
							<div class="col-lg-12">
								<div class="ibox">
									<div class="ibox-title">
										<div class="row">
											<h4 class="col-sm-1 ml-1">딜 익스포져 현황</h4>
											<div class="col-sm-6 input-group justify-content-end">
												<label class="col-sm-3 col-form-label text-right">익스포져 금액단위</label>
												<select class="col-sm-2 form-control ">
													<option>억원</option>
												</select>
											</div>
										</div>
									</div>
									<div class="ibox-content">
										<div class="tableFixHeader2">

											<table class="table result table-bordered">
												<colgroup>
													<!-- <col style="width: 4%;"> -->

												</colgroup>
												<thead class="text-center">
													<tr>
														<th>종목코드</th>
														<th>계정과목</th>
														<th>환 헷지 약정</th>
														<th>셀 다운 대상</th>
														<th>추가인출방식</th>
														<th>연결종목</th>
														<th>승인금액</th>
														<th>약정금액</th>
														<th>투자금액</th>
														<th>환 헷지 Capital</th>
													</tr>
												</thead>
											</table>
										</div>
									</div>
								</div>
								<div class="ibox">
									<div class="ibox-title">
										<div class="row">
											<h4 class="col-sm-1 ml-1">딜 손익 현황</h4>
											<div class="col-sm-6 input-group justify-content-end">
												<label class="col-sm-3 col-form-label text-right">손익현황 금액단위</label>
												<select class="col-sm-2 form-control ">
													<option>백만원</option>
												</select>
											</div>
										</div>
									</div>

									<div class="ibox-content">
										<div class="row">
											<div class="col-sm-6 pr-0">
												<div class="tableFixHeader2 scroll" style="height: 290px; ">
													<table class="table result table-bordered ">
														<colgroup>
															<!-- <col style="width: 4%;"> -->
														</colgroup>
														<thead class="text-center">
															<tr>
																<th>상품코드</th>
																<th>수익항목</th>
																<th>수익금액</th>
															</tr>
														</thead>
														<tbody>

														</tbody>
													</table>
												</div>
											</div>
											<div class="col-sm-6 pl-0">
												<div class="tableFixHeader2 scroll" style="height: 290px; ">

													<table class="table result table-bordered">
														<colgroup>
															<!-- <col style="width: 4%;"> -->

														</colgroup>
														<thead class="text-center">
															<tr>
																<th>상품코드</th>
																<th>비용항목</th>
																<th>비용금액</th>
															</tr>
														</thead>
													</table>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12">
								
							</div>
						</div>
						<button class="btn btn-default btn-xs ">IB투자자산 모니터링</button>
					</div>
				</div>



			</div>
		</div><!-- div row -->
	</div>
</th:block>

</html>
