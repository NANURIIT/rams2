<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>

</th:block>

<th:block layout:fragment="customContent">
	<!-- ECM PI 투자현황  -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<!-- 조회조건영역 -->
					<div class="ibox-content mb-2">
						<div class="form-group form-inline row">
							<!-- 버튼 영역 -->
							<div class="col-sm-12 text-right">
								<button class="btn btn-warning">
									<i class="fa fa-file-excel-o"></i>&nbsp;Excel
								</button>
								<button class="btn btn-primary">
									<i class="fa fa-search"></i>&nbsp;조회
								</button>
							</div>
							<!-- 등록일자 -->
							<label class="col-sm-1 col-form-label">
								<select class="form-control" name="" id="">
									<option>등록일자</option>
								</select>
							</label>
							<div class="col-sm-3 input-group date">
								<div class="col-sm-5 input-group date px-0">
									<input type="text" class="form-control" id="" name="FromDate" value="" placeholder="시작일" oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
								<span class="input-group-addon" style="border:0;"> ~ </span>
								<div class="col-sm-5 input-group date px-0">
									<input type="text" class="form-control" id="" name="ToDate" value="" placeholder="종료일" oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>	
							</div>
							<div class="col-sm-2 input-group">
								<button class="btn btn-default mr-1">1주일</button>
								<button class="btn btn-default mr-1">1개월</button>
								<button class="btn btn-default mr-1">1년</button>
								<button class="btn btn-default">2년</button>
							</div>
							<!-- Deal번호 -->
							<label class="col-sm-1 control-label">Deal번호</label>
							<div class="col-sm-2 input-group">
								<input type="text" class="form-control">
							</div>
							<!-- 소속본부 -->
							<label class="col-sm-1 control-label">소속본부</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
									<option>IB부문</option>
								</select>
							</div>
							<!-- 소속부서 -->
							<label class="col-sm-1 control-label mb-1">소속부서</label>
							<div class="col-sm-2 input-group mb-1">
								<input type="text" class="form-control" id="">
								<span class="input-group-append">
									<button type="button" id="" class="btn btn-default" onclick=""><i class="fa fa-search"></i></button>
									<button type="button" id="" class="btn btn-default" onclick=""><i class="fa fa-eraser"></i></button>
								</span>
							</div>
							<!-- (공통영업) 관리자 -->
							<label class="col-sm-1 control-label mb-1">(공통영업) 관리자</label>
							<div class="col-sm-2 input-group mb-1">
								<input type="text" class="form-control" id="">
								<span class="input-group-append">
									<button type="button" id="" class="btn btn-default" onclick=""><i class="fa fa-search"></i></button>
									<button type="button" id="" class="btn btn-default" onclick=""><i class="fa fa-eraser"></i></button>
								</span>
							</div>
							<!-- 업체명 -->
							<label class="col-sm-1 control-label mb-1">업체명</label>
							<div class="col-sm-2 input-group mb-1">
								<input type="text" class="form-control" id="">
								<span class="input-group-append">
									<button type="button" id="" class="btn btn-default" onclick="">
										<i class="fa fa-search"></i>
									</button>
									<button type="button" id="" class="btn btn-default" onclick="">
										<i class="fa fa-eraser"></i>
									</button>
								</span>
								
							</div>
							<!-- DPR진행현황 -->
							<label class="col-sm-1 control-label mb-1">DPR진행현황</label>
							<div class="col-sm-2 input-group mb-1">
								<select class="form-control">
								</select>
							</div>
							<!-- 협업유형 -->
							<label class="col-sm-1 control-label">협업유형</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
									<option>-전체-</option>
								</select>
							</div>
							<!-- BOOK -->
							<label class="col-sm-1 control-label">BOOK</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
									<option>-전체-</option>
								</select>
							</div>
							<!-- 댓글/비밀글 여부 -->
							<label class="col-sm-1 control-label">
								댓글/비밀글 여부
							</label>
							<div class="col-sm-2 input-group">
								<label for="" class="control-label">
									<input type="checkbox">댓글여부
								</label>
								<label for="secret" class="control-label">
									<input type="checkbox" name="secret">비밀글여부
								</label>
							</div>
							<!-- 상품1 -->
							<label class="col-sm-1 control-label">상품1</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
									<option>-전체-</option>
								</select>
							</div>
							<!-- 상품2 -->
							<label class="col-sm-1 control-label">상품2</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
									<option>-선택-</option>
								</select>
							</div>
							<!-- 상품3 -->
							<label class="col-sm-1 control-label">상품3</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
									<option>-선택-</option>
								</select>
							</div>
							<!-- 상품상세 -->
							<label class="col-sm-1 control-label">상품상세</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
									<option>-없음-</option>
								</select>
							</div>
							<!-- 최초소싱채널 -->
							<label class="col-sm-1 control-label">최초소싱채널</label>
							<div class="col-sm-2 input-group mt-1">
								<input type="text" class="form-control" id="">
								<span class="input-group-append">
									<button type="button" id="" class="btn btn-default" onclick=""><i class="fa fa-search"></i></button>
									<button type="button" id="" class="btn btn-default" onclick=""><i class="fa fa-eraser"></i></button>
								</span>
							</div>
							<!-- 투자형태 -->
							<label class="col-sm-1 control-label">투자형태</label>
							<div class="col-sm-2 input-group mt-1">
								<select class="form-control">
									<option>-전체-</option>
								</select>
							</div>
							<div class="col-sm-2 input-group mt-1">
								<select class=" form-control">
									<option>Deal명</option>
								</select>
							</div>
							<div class="col-sm-7"></div>
						</div>
					</div>

					<!-- 조회결과 -->
					<div class="ibox-content h-default">
						<div class="tableFixHeader2" style="height: 80vh;">
							<div class="col-sm-12 mb-1 ">
								(단위:억원)
							</div>
							<table class="table table-bordered result" style="width: 150%; " >
								<thead class="text-center">
									<tr>
										<th></th>
										<th>기업명</th>
										<th>분야</th>
										<th>부서명</th>
										<th>담당자</th>
										<th>공동영업관리자</th>
										<th>투자형태</th>
										<th>투자금액</th>
										<th>기표일</th>
										<th>최초소싱채널</th>
										<th>(예상)기업가치</th>
										<th>(예상)기업가치변동</th>
										<th>인수주식수(주)</th>
										<th>인수가(원)</th>
										<th>댓글갯수</th>
										<th>답글갯수</th>
										<th>조회수</th>
									</tr>
								</thead>
							</table>
						</div>

					</div>

				</div><!-- ibox ed -->
			</div> <!-- col-lg-12 -->
		</div><!-- row ed -->
	</div>
</th:block>

</html>
