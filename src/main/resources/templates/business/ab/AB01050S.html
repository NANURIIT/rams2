<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>

</th:block>

<th:block layout:fragment="customContent">
	<!-- 성투/PE 투자현황  -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<!--조회영역 -->
					<div class="ibox-content mb-2 text-right">
						<div class="form-group row form-inline">
							<!-- 버튼 영역 -->
							<div class="col-lg-12 text-right mb-1">
								<button class="btn btn-primary">
									<i class="fa fa-search"></i>&nbsp;조회
								</button>
							</div>
							<!-- 소속본부 -->
							<label class="col-sm-1 col-form-label">소속본부</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
								</select>
							</div>
							<!-- 등록일자 -->
							<label class="col-sm-1 col-form-label mb-1">등록일자</label>
							<div class="col-sm-3 input-group date mb-1">
								<div class="col-sm-5 input-group date px-0">
									<input type="text" class="form-control" id="" name="FromDate" value="" placeholder="시작일" oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
								<span class="input-group-addon" style="border:0;"> ~ </span>
								<div class="col-sm-5 input-group date px-0">
									<input type="text" class="form-control" id="" name="ToDate" value="" placeholder="종료일" oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>	
							</div>
							<div class="col-sm-2 input-group mb-1">
								<button class="btn btn-default mr-1">1주일</button>
								<button class="btn btn-default mr-1">1개월</button>
								<button class="btn btn-default mr-1">1년</button>
								<button class="btn btn-default">2년</button>
							</div>
							<!-- 담당자 -->
							<label class="col-sm-1 col-form-label">담당자</label>
							<div class="col-sm-2 input-group">
								<input type="text" class="form-control">
								<span class="input-group-append">
									<button type="button" id="" class="btn btn-default " onclick=""><i class="fa fa-search"></i></button>
									<button type="button" id="" class="btn btn-default" onclick=""><i class="fa fa-eraser"></i></button>
								</span>
							</div>
							<!-- 청산여부 -->
							<label class="col-sm-1 col-form-label">청산여부</label>
							<div class="col-sm-2 input-group">
								<select class="form-control">
								</select>
							</div>
							<!-- 댓글/패널티 여부 -->
							<label class="col-sm-1 col-form-label">댓글/패널티 여부</label>
							<span class="col-sm-2 mt-2 input-group">
								<input type="checkbox">
								<label class="control-label px-2">댓글여부</label>
								<input type="checkbox">
								<label class="control-label px-2">패널티여부</label>
							</span>
							<div class="col-sm-6"></div>
						</div>
					</div>
					<!-- 조회결과 -->
					<div class="ibox-content">
						<div class="tableFixHeader">
							<div class="col-sm-12 text-right mb-1 ">
								(단위:억원)
							</div>
							<table class="table result table-bordered">
								<thead class="text-center">
									<tr>
										<th>순번</th>
										<th>펀드명</th>
										<th>펀드성격</th>
										<th>결성일자</th>
										<th>결성금액</th>
										<th>투자금액</th>
										<th>소진율</th>
										<th>투자건수</th>
										<th>담당자</th>
										<th>핵심운용역</th>
										<th>일반운용역</th>
										<th>존속기한(투자기한)</th>
										<th>최근NAV(기준일)</th>
										<th>NAV변동</th>
										<th>패널티여부</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</th:block>

</html>
