<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>

</th:block>

<th:block layout:fragment="customContent">
	<!-- Rm Report등록  -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<!--조회조건 -->
					<div class="ibox-content mb-2">
						<!-- 버튼영역 -->
						<div class="col-lg-12 text-right mb-1">
							<button class="btn btn-info" id="" onclick="">
								<i class="fa fa-undo"></i>&nbsp;초기화
							</button>
							<button class="btn btn-success">
								<i class="fa fa-save"></i>&nbsp;저장
							</button>
							<button class="btn btn-danger">
								<i class="fa fa-eraser"></i>&nbsp;삭제
							</button>
						</div>
						<!-- 담당자 정보 -->
						<div class="form-group row form-inline">
							<div class="col-lg-12 text-left">
								<h4 class="col-sm-3">
									< 담당자 정보>
								</h4>
							</div>
							<!-- 소속본분 -->
							<label class="col-sm-1 col-form-label">소속본부</label>
							<div class="col-lg-2 input-group">
								<input type="text" class="form-control">
							</div>
							<!-- 소속부서 -->
							<label class="col-sm-1 col-form-label">소속부서</label>
							<div class="col-lg-2 input-group">
								<input type="text" class="form-control">
							</div>
							<!-- 직급 -->
							<label class="col-sm-1 col-form-label">직급</label>
							<div class="col-lg-2 input-group">
								<input type="text" class="form-control">
							</div>
							<!-- 담당자 -->
							<label class="col-sm-1 col-form-label">담당자</label>
							<div class="col-lg-2 input-group">
								<input type="text" class="form-control">
							</div>
						</div>
						<!-- 보고서 정보 st -->
						<div class="form-group row form-inline">
							<div class="col-lg-12 text-left">
								<h4 class="col-sm-3">
									< 보고서 정보>
								</h4>
							</div>
							<!-- 업체명 -->
							<label class="col-sm-1 col-form-label">
								<span class="req"></span>업체명
							</label>
							<div class="col-sm-2 input-group">
								<input type="text" class="form-control">
								<span class="input-group-append">
									<button type="button" id="" class="btn btn-default " onclick="">
										<i class="fa fa-search"></i>
									</button>
									<button type="button" id="" class="btn btn-default" onclick="">
										<i class="fa fa-eraser"></i>
									</button>
							</div>
							<!-- 법인번호 -->
							<label class="col-sm-1 col-form-label">법인번호 </label>
							<div class="col-lg-2 input-group">
								<input type="text" class="form-control">
							</div>
							<!-- 그룹명 -->
							<label class="col-sm-1 col-form-label">그룹명(계열) </label>
							<div class="col-lg-2 input-group">
								<input type="text" class="form-control">
							</div>
							<!-- RM Report -->
							<label class="col-sm-1 col-form-label">RM Report&nbsp;
								<div class="input-group">
									<button class="btn btn-primary btn-xs">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</label>
							<div class="col-sm-2 input-group">
								<textarea class="form-control"></textarea>
							</div>
							<!-- 지정 조회자 -->
							<label class="col-sm-2 col-form-label">
								지정 조회자&nbsp;
								<button id="" class="btn btn-success btn-xs" onclick="">지정 조회자 등록</button>
							</label>
							<table class="col-sm-9 table table-bordered text-center mt-2 mr-2">
								<thead>
									<tr>
										<th>순번</th>
										<th>부서명</th>
										<th>사용자</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<!-- 조회결과 -->
				<div class="ibox-content">
					<div class="tableFixHeader">
						<table class="table result table-bordered">
							<thead class="text-center">
								<tr>
									<th>순번</th>
									<th><input type="checkbox"></th>
									<th>일자</th>
									<th>보고서번호</th>
									<th>그룹명(계열)</th>
									<th>업체명</th>
									<th>부서명</th>
									<th>작성자</th>
									<th>첨부파일</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>

					</div>
				</div>

			</div>
		</div>
	</div>
	</div>


</th:block>

</html>
